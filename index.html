<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Bancária</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page">
        <div class="container">
            <div class="title">
                <h1>Entre em sua conta</h1>
                <p>Faça login e entre em seu banco</p>
            </div>
            <div class="inputs">
                <p>Usuário</p>
                <input id="user" type="text" placeholder="usuário">

                <p>Senha</p>
                <input id="senha" type="password" placeholder="senha"> <br>

                <button id="btn">Entrar</button>
            </div>
            <div class="cadastro">
                <p>Ainda não tem uma conta? <a href="Cadastro/cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by Pedro, Victor, José, Gustavo e Fernando</p>
    </footer>

    <script src="script.js"></script>
    <script src="Conta Logada/conta.js"></script>
</body>
</html>
