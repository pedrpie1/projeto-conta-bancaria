<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastre-se</h1>
        <p>Caso não tenha uma conta, cadastre-se aqui</p>
        <div class="inputs">
            <label for="email">E-mail:</label> <br> <br>
            <input type="email" placeholder="email" id="email"> <br> <br>

            <label for="text">Nome de Usuário:</label> <br> <br>
            <input type="text" placeholder="crie um nome de usuário" id="user"> <br> <br>

            <label for="password">Crie uma senha:</label> <br> <br>
            <input type="password" id="senha"> <br> <br>

            <label for="password">Confirme a senha:</label> <br> <br>
            <input type="password" id="confirmSenha"> <br>

            <button id="btnCriarConta">Criar conta</button>
        </div>

        <footer>Já tem uma conta? Faça <a href="../index.html">Login</a></footer>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
